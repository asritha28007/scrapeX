<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Web Scraper</h1>
        <p class="subtitle">Extract data from current page</p>
        
        <div class="options">
            <label>
                <input type="checkbox" id="scrapeText" checked>
                <span>Extract Text Content</span>
            </label>
            <label>
                <input type="checkbox" id="scrapeLinks" checked>
                <span>Extract Links</span>
            </label>
            <label>
                <input type="checkbox" id="scrapeImages" checked>
                <span>Extract Images</span>
            </label>
            <label>
                <input type="checkbox" id="scrapeHeadings">
                <span>Extract Headings</span>
            </label>
        </div>

        <button id="scrapeBtn" class="btn-primary">Scrape Current Page</button>
        
        <div id="status" class="status"></div>
        
        <div id="results" class="results">
            <h3>Processed Results:</h3>
            <div id="resultContent" class="result-content"></div>
        </div>

        <button id="downloadBtn" class="btn-secondary" style="display: none;">Download Results</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
